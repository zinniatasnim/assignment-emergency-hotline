<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar pt-2 pl-6 pr-6 pb-2 flex justify-between items-center">
            <div class="flex justify-center items-center">
                <img src="assets/logo.png" alt="" class="h-14 w-14">
                <h1 class="font-bold text-[#006747] text-2xl pl-2">Emergency <br> Service</h1>
            </div>
            <div class="flex justify-center items-center gap-2">
                <button class="flex justify-center items-center gap-2 px-4 py-2 bg-green-200 rounded-full text-sm font-bold">
                    <span>0</span>
                    <img src="assets/heart.png" alt="" class="h-4 w-4">
                </button>
                <button class="flex justify-center items-center gap-2 px-4 py-2 bg-green-200 rounded-full text-sm font-bold">
                    <span>100</span>
                    <img src="assets/coin.png" alt="" class="h-4 w-4">
                </button>
                <button class="flex justify-center items-center text-white px-4 py-2 bg-green-600 rounded-full text-sm">
                    2 Copy    
                </button>
            </div>
        </nav>
        <div class="banner bg-gradient-to-r from-emerald-950 from-25% via-emerald-900 via-50% to-emerald-950 to-75% ">
            <img src="assets/logo-dark.png" alt="" height="80px" width="80px">
            <h3 class="text-white font-bold text-2xl pb-2">Emergency Service Directory</h3>
            <p class="text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
        </div>
    </header>
    
    
    
</body>
</html>
